<!DOCTYPE html>
<html lang="en">

<head>
  <title>Donate Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="Assets/js/dontequestion.js"></script>
  <style>
    .txtBlue{
    color: #4854af;
  }
  .customHeader{
    padding: 10px !important;
    border: 0;
  }
  </style>
</head>

<body>

  <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#donateQuesModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="donateQuesModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <form>
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Donate Question</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="sel1">Select quiz name:</label>
                <select class="form-control" id="quizName">
                  <option value="">Select quiz name</option>
                  <option value="hybris">Hybris</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">Javascript</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question">
              </div>

              <div class="form-group">
                <label for="Options">Options:</label>
                <!-- <span class="glyphicon glyphicon-plus pull-right"></span> -->

                <input type="text" class="form-control" id="option1" placeholder="Enter the answer" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="option2" placeholder="Enter the option" />
              </div>
              <div id="moreOption">

              </div>

              <a href="#" id="addOption">+ Add Option</a>
              <!-- <button type="button" class="btn pull-right" id="addOption">Add option</button> -->


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="submitQuestion">Send</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <!-- <button type="submit" class="btn btn-primary"  id="submitQuestion">Submit</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>


  <div class="container">

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#thanks">Thank you</button>
    <div class="modal fade" id="thanks" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header customHeader">
            <button type="button" class="close " data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h1 class="text-center txtBlue">Thank You!</h1>
            <p class="text-center">Thank you for donating a question to Queshub.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>











  </script>
</body>

</html>
