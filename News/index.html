    <div id="pl-conv" class="panel panel-info">

        <div class="panel-heading">

            <span id="arw-rp" class=" clickable">

                    <ul class="dropdown-menu dd-news-type" role="menu" style="margin: 12px 42px;">

<!--

    <script>

        $('.read-more-content').addClass('hide')

        $('.read-more-show, .read-more-hide').removeClass('hide')



        // Set up the toggle effect: 

        $('.read-more-show').on('click', function (e) {

            $(this).next('.read-more-content').removeClass('hide');

            $(this).addClass('hide');

            e.preventDefault();

        });



        // Changes contributed by @diego-rzg 

        $('.read-more-hide').on('click', function (e) {

            var p = $(this).parent('.read-more-content');

            p.addClass('hide');

            p.prev('.read-more-show').removeClass('hide'); // Hide only the preceding "Show More" 

            e.preventDefault();

        });

    </script>
